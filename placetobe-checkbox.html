<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../placetobe-behaviors/placetobe-styles-behavior.html">
<link rel="import" href="../placetobe-styles/placetobe-styles.html">
<link rel="import" href="../iron-icons/iron-icons.html">


icons:check-box
 
icons:check-box-outline-blank
<!--
`placetobe-checkbox`
Placetobe Checkbox

@demo demo/index.html
-->

<dom-module id="placetobe-checkbox">
  <template>
    <style>
      :host {
        display: block;
        user-select: none;
      }

      :host([checked]) {
        
      }

      :host([disabled]) {
        pointer-events: none;
        opacity: 0.5;
      }

      #checkbox {
        display: inline-flex;
        align-items: center;
        @apply --placetobe-font-body;
        cursor: pointer;        
      }

      iron-icon {
        --iron-icon-fill-color: var(--placetobe-color-darkblue);
      }

      :host([checked]) iron-icon {
        --iron-icon-fill-color: var(--placetobe-color-green);
      }

      #label {
        padding-left: calc(var(--placetobe-margin) / 4);
        margin-top: -1px;
      }

      [hidden] {
        display: none!important;
      }
    </style>

    <div id="checkbox" on-tap="toggle">
      <iron-icon icon="[[_getIcon(checked)]]"></iron-icon>
      <span id="label" hidden$="[[!label]]">[[label]]</span>
    </div>

  </template>

  <script>
    Polymer({

      is: 'placetobe-checkbox',

      properties: {

        label: {
          type: String,
          value: 'Akkoord'
        },

        checked: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        },

        disabled: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        },

      },

      toggle: function() {
        if(this.disabled) return;
        this.checked = !this.checked;
      },

      _getIcon: function(checked) {
        return checked ? 'check-box' : 'check-box-outline-blank'
      }

    });
  </script>
</dom-module>
